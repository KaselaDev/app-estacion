<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="views/static/css/styles.css">
</head>
<body>


	<div id="wrapper">

		<div id="fog">
			
			<div id="popup">
				
				<div id="popup__title">
					<div id="popup__close">
						X
					</div>
				</div>

				<div id="popup__container">
					Realmente deseas abandonar la app?
				</div>

				<div id="popup__control">
					<a href="?slug=leaveout">
						<div id="popup__accept">Aceptar</div>
					</a>
					<div id="popup__cancel">Cancelar</div>
				</div>

			</div>
		</div>
		
		<header>

			<div id="hero">
				<a href="?slug=landing">
					<img src="views/static/img/system/hero.png" alt="">
				</a>
			</div>
			

			<div id="control">
				
				<a href="?slug=panel" class="btn__login">Inicio</a>
			</div>
		</header>

		<content>

			<div id="window">
				
				<div id="window__content">
					
					<div id="window__img">
						<img src="views/static/img/system/login.svg" alt="">
					</div>


					<div id="window__description">

							<h1>Perfil</h1>

							<form action="" method="POST">
								
								<div id="error_msg">{{MSG_ERROR}}</div>

								<input type="text" name="first_name" value="{{NAME_USER}}" required>

								<input type="text" name="last_name" value="{{LAST_NAME}}" required>
								


								<!-- <input type="password" name="txt_password" placeholder="Clave" required> -->
								<input type="submit" name="btn_guardar" value="Guardar">




							</form>

							<button id="btn_leave">Abandonar</button>
					</div>

				</div>

			</div>
			
		</content>

		<footer>

			<div id="author">
				@mattprofe
			</div>

			<div id="map">
				<ol>
				  <li>Landing</li>
				  <li>Login</li>
				  <li>Register</li>
				</ol>
			</div>
			
		</footer>



	</div>

	<script type="text/javascript">

		function popupClose(){
			fog.style.display = "none";
		}
		
		btn_leave.addEventListener("click", e => {
			fog.style.display = "flex";
		})

		popup__close.addEventListener("click", e => {
			popupClose();
		})

		popup__cancel.addEventListener("click", e => {
			popupClose();
		})

	</script>
	
</body>
</html>
